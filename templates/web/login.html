<body class="bg-login"> 


<section class="text-center d-flex justify-content-center ">

        <form class="form-signin sub-bg-login" method="POST">
        {% csrf_token %} 
        

            <div class="container">
                <div class="row">

                    <div class="col">
                        <img src="/static/img/login/usuario.png" alt="" width="128px" height="128px">  
                        
                        <h1>¡Bienvenido!</h1> 
                        <h6 class="h6-login">Ingresa tus datos</h6>
                        
                        <br>



                        <div class="container-p-login">
                            <p for="inputEmail" class="text-left p-login">Usuario</p>            
                            {{ form.username}}
                            {{ form.username.error }}
                            <br>
                            <p for="inputPassword" class="text-left p-login s">Contraseña</p>
                                {{ form.password}} 
                            
                            <br>
                        </div>
                        
                        <br>

                        <button class="btn btn-primary" type="submit">INICIAR SESIÓN</button>   
                        
                        {% if request.method == 'POST' %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>    
                            <strong>Error:</strong>Usuario o contraseña invalida
                        </div>      
                    {% endif %}
                    </div>
                </div>
                
            </div>
        </form>
</section>

</body>

</html>
