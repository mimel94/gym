{% extends 'dashboard/index.html' %}
{% block titulo%}Crear Planes {% endblock titulo%}
{% block cuerpo%}
<section id="formulario">
    <div class="container">
        <form  method="post" >
            {% csrf_token %}
            <div class="row">
              <div class="form-group col">              
                {{form.nombre.label}}
                {{form.nombre}}
              </div>
              <div class="form-group col">              
                  {{form.valor.label}}
                  {{form.valor}}
              </div>
            </div>
                         
              
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>

    </div>

</section>




{%endblock cuerpo%}
