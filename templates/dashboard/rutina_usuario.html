{% extends 'dashboard/index.html' %}
{% block titulo%}Crear Usuario {% endblock titulo%}
{% block cuerpo%}
<section id="formulario">
    <div class="container p-5">
        <form  method="post">
            {% csrf_token %}
            <div class="row">
              <div class="form-group col">              
                {{usuario.nombre}}           
                <input type="hidden" name="pk_usuario" class="form-control" required id="pk_usuario" value="{{usuario.pk}}" />     
              </div>
              <div class="form-group col">    
                <select name="pk_rutina" class="form-control" >
                    {% for rutina in rutinas.all%}
                    <option value="{{rutina.pk}}">{{rutina.nombre}}</option>                    
                    {% endfor %}
                  </select>          
                                   
              </div>
            </div>       
              
            <button type="submit" class="btn btn-primary">Asignar rutina</button>
          </form>

    </div>

</section>




{%endblock cuerpo%}
